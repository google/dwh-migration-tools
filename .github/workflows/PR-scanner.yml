name: PR Focused Dependency Scan

on:
  pull_request:
    paths:
      - '**/gradle.lockfile'

jobs:
  osv-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          path: pr-repo

      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: main-repo

      - name: Install OSV-Scanner
        run: go install github.com/google/osv-scanner/cmd/osv-scanner@latest

      - name: Process Lockfile Diff and Scan
        run: |
          # 1. Extract Blessed CVE IDs from the registry
          BLESSED_IDS=$(yq eval '.[].CVE' pr-repo/.security/known_cves.yml | paste -sd "|" - || echo "NONE")
          echo "DEBUG: Blessed IDs from known_cves.yml: $BLESSED_IDS"

          # 2. Process Lockfile Diff: Artifact:Version
          # We clean the lines to ensure a perfect match for any dependency
          find pr-repo -name "gradle.lockfile" -exec grep -hve "^#" -ve "^$" {} + | sed 's/=.*//' | sort -u > pr_deps.txt
          find main-repo -name "gradle.lockfile" -exec grep -hve "^#" -ve "^$" {} + | sed 's/=.*//' | sort -u > main_deps.txt
          
          # Isolate only the changed artifact line (e.g., net.snowflake:snowflake-jdbc:3.21.0)
          comm -13 main_deps.txt pr_deps.txt > delta_deps.txt

          echo "DEBUG: Detected Delta Dependencies (PR vs Main):"
          cat delta_deps.txt

          if [ ! -s delta_deps.txt ]; then
            echo "No new dependency versions found. Skipping scan."
            exit 0
          fi

          # 3. Google OSV Scan of the PR folder
          ~/go/bin/osv-scanner scan --format json -r pr-repo > pr_results.json || true
          
          echo "DEBUG: Raw OSV-Scanner JSON generated."

          # 4. Filter Logic: Match vulnerabilities against the CHANGED packages
          NEW_UNHANDLED_VULNS=""
          while read -r dep; do
            # Extract just the group and artifact (e.g., net.snowflake:snowflake-jdbc)
            pkg_name=$(echo "$dep" | cut -d':' -f1,2)
            echo "DEBUG: Searching for vulnerabilities for: $pkg_name"
            
            # Use jq to check for the package name anywhere in the results
            # We use 'contains' to handle ecosystem prefixes like 'pkg:maven/'
            found=$(jq -r --arg PKG "$pkg_name" '
              .results[].vulnerabilities[]? | 
              select(.package.name | contains($PKG)) | .id' pr_results.json | \
              grep -Ev "$BLESSED_IDS" || true)
            
            if [ -n "$found" ]; then
              echo "DEBUG: Found NEW vulnerability: $found"
              NEW_UNHANDLED_VULNS="$NEW_UNHANDLED_VULNS $found"
            else
              echo "DEBUG: No new unhandled vulnerabilities for $pkg_name."
            fi
          done < delta_deps.txt

          if [ -n "$NEW_UNHANDLED_VULNS" ]; then
            echo "Build FAIL: New vulnerabilities detected in changed dependencies: $NEW_UNHANDLED_VULNS"
            exit 1
          else
            echo "Build PASS: No new unhandled vulnerabilities introduced."
          fi
