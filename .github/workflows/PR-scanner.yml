name: PR Focused Dependency Scan

on:
  pull_request:
    paths:
      - '**/gradle.lockfile'

jobs:
  osv-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          path: pr-repo

      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: main-repo

      - name: Install OSV-Scanner
        run: go install github.com/google/osv-scanner/cmd/osv-scanner@latest

      - name: Process Lockfile Diff and Scan
        run: |
          # 1. Extract Blessed CVE IDs (Strategy N2)
          # These are vulnerabilities intentionally accepted with justification [cite: 102]
          BLESSED_IDS=$(yq eval '.[].CVE' pr-repo/.security/known_cves.yml | paste -sd "|" -)

          # 2. Process Lockfile Diff
          # Isolate unique lines added/changed in this PR 
          find pr-repo -name "gradle.lockfile" -exec grep -hve "^#" -ve "^$" {} + | sed 's/pr-repo\///' | sort > pr_deps.txt
          find main-repo -name "gradle.lockfile" -exec grep -hve "^#" -ve "^$" {} + | sed 's/main-repo\///' | sort > main_deps.txt
          
          # comm -13 identifies lines present ONLY in PR (newly added or version changed) 
          comm -13 main_deps.txt pr_deps.txt > delta_deps.txt

          if [ ! -s delta_deps.txt ]; then
            echo "No changes detected in dependency versions."
            exit 0
          fi

          # 3. Google OSV Scan of the PR folder 
          ~/go/bin/osv-scanner scan --format json -r pr-repo > pr_results.json || true

          # 4. Filter Logic: Identify vulnerabilities in CHANGED packages
          # This prevents "Zero-Day" issues in Main from blocking the PR [cite: 54, 55]
          NEW_UNHANDLED_VULNS=""
          while read -r dep; do
            # Extract package name (e.g., net.snowflake:snowflake-jdbc)
            pkg_name=$(echo "$dep" | cut -d':' -f1,2)
            
            # Match package against results and filter out blessed IDs [cite: 102]
            found=$(jq -r --arg PKG "$pkg_name" '
              .results[].vulnerabilities[]? | 
              select(.package.name == $PKG) | .id' pr_results.json | \
              grep -Ev "$BLESSED_IDS" || true)
            
            if [ -n "$found" ]; then
              NEW_UNHANDLED_VULNS="$NEW_UNHANDLED_VULNS $found"
            fi
          done < delta_deps.txt

          if [ -n "$NEW_UNHANDLED_VULNS" ]; then
            echo "Build FAIL: New vulnerabilities detected in changed dependencies: $NEW_UNHANDLED_VULNS"
            exit 1
          else
            echo "Build PASS: No new unhandled vulnerabilities introduced."
          fi
