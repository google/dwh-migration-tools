name: PR Dependency Scan

on:
  pull_request:
    paths:
      - '**/gradle.lockfile'
      - '.security/known_cves.yml'

jobs:
  osv-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4

      - name: Install OSV-Scanner
        run: go install github.com/google/osv-scanner/cmd/osv-scanner@latest

      - name: Generate OSV Config and Scan
        run: |
          # 1. Properly format the TOML file
          # Each entry must be under its own [[ignored_vulnerabilities]] header
          yq eval '.[].CVE' .security/known_cves.yml | while read -r cve; do
            echo "[[ignored_vulnerabilities]]" >> osv-scanner.toml
            echo "id = \"$cve\"" >> osv-scanner.toml
          done

          # 2. Scan only Dumper Gradle lockfiles to avoid deprecated dev dependencies
          # Using find to pass each production lockfile specifically
          find . -name "gradle.lockfile" | xargs -I {} ~/go/bin/osv-scanner scan --lockfile={}
