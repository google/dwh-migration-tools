name: PR Dependency Scan

on:
  pull_request:
    paths:
      - '**/gradle.lockfile'
      - '.security/known_cves.yml'

jobs:
  osv-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4

      - name: Install OSV-Scanner
        run: go install github.com/google/osv-scanner/cmd/osv-scanner@latest

      - name: Generate OSV Config and Scan
        run: |
          # 1. Generate the TOML config file using your YAML blessed list 
          echo "[[ignored_vulnerabilities]]" > osv-scanner.toml
          yq eval '.[].CVE' .security/known_cves.yml | sed 's/^/id = "/;s/$/"/' >> osv-scanner.toml

          # 2. Run the scanner recursively [cite: 61]
          # The scanner automatically picks up osv-scanner.toml in the root
          ~/go/bin/osv-scanner scan -r .
