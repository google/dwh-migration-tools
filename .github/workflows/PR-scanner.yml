name: PR Focused Dependency Scan

on:
  pull_request:
    paths:
      - '**/gradle.lockfile'
      - '.security/known_cves.yml'

jobs:
  osv-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          path: pr-repo

      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: main-repo

      - name: Install OSV-Scanner
        run: go install github.com/google/osv-scanner/cmd/osv-scanner@latest

      - name: Process Lockfile Diff and Scan Delta
        run: |
          # 1. Extract Blessed IDs (Handles both CVE and GHSA formats)
          BLESSED_IDS=$(yq eval '.[].CVE' pr-repo/.security/known_cves.yml | paste -sd "|" - || echo "NONE")
          echo "DEBUG: Ignoring Blessed IDs: $BLESSED_IDS"

          # 2. Process Lockfile Diff
          find pr-repo -name "gradle.lockfile" -exec grep -hve "^#" -ve "^$" {} + | sort -u > pr_raw.txt
          find main-repo -name "gradle.lockfile" -exec grep -hve "^#" -ve "^$" {} + | sort -u > main_raw.txt
          comm -13 main_raw.txt pr_raw.txt > delta_lines.txt

          if [ ! -s delta_lines.txt ]; then
            echo "No changes detected."
            exit 0
          fi

          # 3. Create Valid Temporary Environment
          mkdir -p delta-scan
          {
            echo "# This is a Gradle generated file for dependency locking."
            cat delta_lines.txt
            echo "empty=" 
          } > delta-scan/gradle.lockfile

          # 4. Perform Targeted Scan
          ~/go/bin/osv-scanner scan --format json -r delta-scan/ > scan_results.json || true

          # 5. Filter Logic: Check Primary ID and all Aliases
          # This JQ script finds the ID, looks at the "aliases" array, 
          # and only keeps vulnerabilities where NONE of those IDs are blessed.
          DETAILED_REPORT=$(jq -r --arg BLESSED "$BLESSED_IDS" '
            .results[].packages[] | 
            .package as $pkg | 
            .vulnerabilities[]? | 
            # Create a list of all IDs for this vuln (Primary + Aliases)
            ([.id] + (.aliases // [])) as $all_ids |
            # Select if NONE of those IDs match our blessed list
            select(any($all_ids[]; test($BLESSED)) | not) |
            (if $pkg.purl then $pkg.purl else "\($pkg.name)@\($pkg.version)" end) + " -> " + .id
          ' scan_results.json | sort -u || true)

          if [ -n "$DETAILED_REPORT" ]; then
            echo "-------------------------------------------------------"
            echo "CRITICAL: NEW UNHANDLED VULNERABILITIES FOUND!"
            echo "-------------------------------------------------------"
            echo "$DETAILED_REPORT"
            echo "-------------------------------------------------------"
            exit 1
          fi

          echo "Build PASS: All detected vulnerabilities are blessed or resolved."

          echo "Build PASS: No new unhandled vulnerabilities introduced."
