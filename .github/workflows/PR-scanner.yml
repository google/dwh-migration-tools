name: PR Dependency Scan

on:
  pull_request:
    paths:
      - [cite_start]'**/gradle.lockfile' # Focus strictly on Java/Gradle modules [cite: 17, 18]
      - '.security/known_cves.yml'

jobs:
  osv-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4

      - name: Install OSV-Scanner
        run: go install github.com/google/osv-scanner/cmd/osv-scanner@latest

      - name: Generate OSV Config and Scan
        run: |
          # 1. Properly format the TOML file for OSV-Scanner [cite: 101]
          # We use yq to extract the CVE IDs that the team has "blessed" [cite: 102]
          yq eval '.[].CVE' .security/known_cves.yml | while read -r cve; do
            echo "[[ignored_vulnerabilities]]" >> osv-scanner.toml
            echo "id = \"$cve\"" >> osv-scanner.toml
          done

          # 2. Scan only the Dumper modules recursively [cite: 61]
          # This supports the "connector per module" architecture [cite: 136]
          ~/go/bin/osv-scanner scan -r .
