name: PR Dependency Scan

on:
  pull_request:
    paths:
      - '**/gradle.lockfile'
      - '.security/known_cves.yml'

jobs:
  osv-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4

      - name: Install OSV-Scanner
        run: go install github.com/google/osv-scanner/cmd/osv-scanner@latest

      - name: Run Scan with Suppressions
        run: |
          # 1. Extract CVE IDs from your YAML file to create a list of ignored IDs
          # Requires 'yq' (pre-installed on GitHub runners)
          IGNORED_CVES=$(yq eval '.[].CVE' .security/known_cves.yml | xargs -I {} echo "--ignore={}")

          # 2. Run the scanner recursively across all modules
          # The scan fails if a NEW (unlisted) vulnerability is found [cite: 64]
          ~/go/bin/osv-scanner scan -r . $IGNORED_CVES
