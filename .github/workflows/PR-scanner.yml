name: PR Dependency Scan

on:
  pull_request:
    paths:
      - '**/gradle.lockfile'
      - '.security/known_cves.yml'

jobs:
  osv-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4

      - name: Install OSV-Scanner
        run: go install github.com/google/osv-scanner/cmd/osv-scanner@latest

      - name: Run Scan with Suppressions
        run: |
          # 1. Extract CVE IDs from your YAML file [cite: 101, 102]
          # This creates a string like: --ignore=CVE-1 --ignore=CVE-2
          IGNORED_CVES=$(yq eval '.[].CVE' .security/known_cves.yml | xargs -I {} echo "--ignore={}")

          # 2. Run the scanner [cite: 60, 61]
          # Place the flags BEFORE the directory (represented by '.')
          ~/go/bin/osv-scanner scan $IGNORED_CVES -r .
