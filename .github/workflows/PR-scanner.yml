name: PR Dependency Scan

on:
  pull_request:
    paths:
      - [cite_start]'**/gradle.lockfile' # Focus strictly on Java/Gradle modules [cite: 17, 18] We have python in depricate client module. Ignore those
      - '.security/known_cves.yml'

jobs:
  osv-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4

      - name: Install OSV-Scanner
        run: go install github.com/google/osv-scanner/cmd/osv-scanner@latest

      - name: Generate OSV Config and Scan
        run: |
          # 1. Properly format the TOML file for OSV-Scanner
          # It creates a block for each CVE:
          # [[ignored_vulnerabilities]]
          # id = "CVE-XXXX-XXXX"
          # [[ignored_vulnerabilities]]
          # id = "CVE-YYYY-YYYY"
          
          yq eval '.[].CVE' .security/known_cves.yml | while read -r cve; do
            echo "[[ignored_vulnerabilities]]" >> osv-scanner.toml
            echo "id = \"$cve\"" >> osv-scanner.toml
          done

          # 2. Run the scanner recursively
          ~/go/bin/osv-scanner scan -r .
