name: PR Focused Dependency Scan

on:
  pull_request:
    paths:
      - '**/gradle.lockfile'
      - '.security/known_cves.yml'

jobs:
  osv-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          path: pr-repo

      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: main-repo

      - name: Install OSV-Scanner
        run: go install github.com/google/osv-scanner/cmd/osv-scanner@latest

      - name: Process Lockfile Diff and Scan Delta
        run: |
          # 1. Extract Blessed CVE IDs from known_cves.yml
          # These represent justified and reviewed vulnerabilities
          BLESSED_IDS=$(yq eval '.[].CVE' pr-repo/.security/known_cves.yml | paste -sd "|" - || echo "NONE")
          echo "DEBUG: Blessed IDs being ignored: $BLESSED_IDS"

          # 2. Process Lockfile Diff
          # Extract clean group:artifact:version for delta identification
          find pr-repo -name "gradle.lockfile" -exec grep -hve "^#" -ve "^$" {} + | sed 's/=.*//' | sort -u > pr_deps.txt
          find main-repo -name "gradle.lockfile" -exec grep -hve "^#" -ve "^$" {} + | sed 's/=.*//' | sort -u > main_deps.txt
          
          # Identify changed or new packages (the Delta)
          comm -13 main_deps.txt pr_deps.txt > delta_deps.txt

          if [ ! -s delta_deps.txt ]; then
            echo "No new dependency versions found. Skipping scan."
            exit 0
          fi

          # 3. Targeted PURL Scan
          # Loops through delta and scans each coordinate via OSV PURL lookup
          NEW_UNHANDLED_VULNS=""
          while read -r dep; do
            GROUP=$(echo "$dep" | cut -d':' -f1)
            ARTIFACT=$(echo "$dep" | cut -d':' -f2)
            VERSION=$(echo "$dep" | cut -d':' -f3)

            PURL="pkg:maven/$GROUP/$ARTIFACT@$VERSION"
            echo "Scanning $PURL..."
            
            # Use --purl to tell OSV-Scanner this is a coordinate, not a path
            SCAN_OUT=$(~/go/bin/osv-scanner scan --format json --purl "$PURL" || true)
            
            # 4. Filter Results
            # Match vulnerabilities against the delta package and subtract Blessed IDs
            if echo "$SCAN_OUT" | jq -e '.results != null' >/dev/null 2>&1; then
              found=$(echo "$SCAN_OUT" | jq -r '.results[].vulnerabilities[]?.id' | grep -Ev "$BLESSED_IDS" | sort -u || true)
              
              if [ -n "$found" ]; then
                echo "DEBUG: Found NEW unhandled vulnerability for $ARTIFACT: $found"
                NEW_UNHANDLED_VULNS="$NEW_UNHANDLED_VULNS $found"
              fi
            fi
          done < delta_deps.txt

          # 5. Final Decision
          # Build fails only if unhandled vulnerabilities are introduced in the delta
          if [ -n "$NEW_UNHANDLED_VULNS" ]; then
            echo "Build FAIL: New vulnerabilities detected in changed dependencies: $NEW_UNHANDLED_VULNS"
            exit 1
          else
            echo "Build PASS: No new unhandled vulnerabilities introduced."
          fi
